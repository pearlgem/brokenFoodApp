<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="h-screen flex flex-col bg-gradient-to-br from-gray-800 to-gray-900 text-white"
    >
      <!-- Navbar -->
      <nav
        class="bg-gradient-to-r from-blue-700 to-indigo-800 px-6 py-4 flex items-center justify-between shadow-lg"
      >
        <div class="text-2xl font-bold flex items-center">AluTimater</div>
        <div class="space-x-4">
          <button
            id="homePageButton"
            class="bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded-md shadow-md transition"
          >
            <a href="home.html">Home Page</a>
          </button>
          <button
            id="loginPageButton"
            class="bg-gray-700 hover:bg-gray-800 px-4 py-2 rounded-md shadow-md transition"
          >
            <a href="login.html">Login Page</a>
          </button>
          <button
            class="bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded-md shadow-md transition"
          >
            <a href="allrestaurants.html">Restaurants</a>
          </button>
        </div>
      </nav>
      <div class="flex flex-grow">
        <!-- Sidebar -->
        <aside
          class="w-1/5 bg-gray-800 bg-opacity-80 p-6 backdrop-blur-lg shadow-md"
        >
          <h2 class="text-xl font-semibold mb-4 uppercase tracking-widest">
            Menu
          </h2>
          <ul class="space-y-2">
            <li>
              <a href="#" class="block text-lg hover:text-indigo-400 transition"
                >➤ Add Restaurants</a
              >
            </li>
            <li>
              <a
                href="dishPage.html"
                class="block text-lg hover:text-indigo-400 transition"
                >➤ Add Dishes</a
              >
            </li>
          </ul>
        </aside>

        <!-- Main Content -->
        <main class="flex-grow p-8">
          <h1 class="text-4xl text-center font-extrabold mb-6 text-indigo-400">
            <a href="home.html"></a>Add Restaurants
          </h1>
          <div
            class="bg-gray-800 p-6 rounded-lg max-w-2xl mx-auto shadow-lg border border-indigo-500"
          >
            <label class="block mb-2 text-gray-300">Restaurant Name</label>
            <input
              id="RestaurantName"
              type="text"
              class="w-full p-2 bg-gray-700 rounded border border-gray-600 focus:outline-none focus:border-indigo-400 mb-4"
            />

            <label class="block mb-2 text-gray-300"
              >Restaurant Description</label
            >
            <textarea
              id="RestaurantDescription"
              class="w-full p-2 bg-gray-700 rounded border border-gray-600 focus:outline-none focus:border-indigo-400 mb-4"
            ></textarea>

            <label class="block mb-2 text-gray-300">Restaurant Logo</label>
            <input
              id="RestaurantLogo"
              type="file"
              class="w-full p-2 bg-gray-700 rounded border border-gray-600 mb-4"
            />

            <button
              id="addRestaurantbtn"
              onclick="addRestaurant()"
              type="button"
              class="w-full bg-indigo-600 hover:bg-indigo-700 py-2 rounded-lg shadow-md transition font-bold"
            >
              ADD RESTAURANT
            </button>
          </div>

          <!-- Table -->
          <div class="mt-6">
            <table
              class="w-full border border-gray-700 text-gray-300 rounded-lg overflow-hidden shadow-lg"
            >
              <thead class="bg-gray-700 text-indigo-300">
                <tr>
                  <th class="border p-3">Logo</th>
                  <th class="border p-3">Name</th>
                  <th class="border p-3">Description</th>
                  <th class="border p-3">Actions</th>
                </tr>
              </thead>
              <tbody id="tableHtml">
                <tr
                  class="bg-gray-800 hover:bg-gray-700 transition"
                  id="tableContent"
                >
                  <td class="border p-3">[Logo]</td>
                  <td class="border p-3">Restaurant 1</td>
                  <td class="border p-3">A great place to eat</td>
                  <td class="border p-3">
                    <button
                      class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded shadow-md transition"
                    >
                      Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </main>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
